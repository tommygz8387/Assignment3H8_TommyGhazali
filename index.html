<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

  <body>
    <nav>
      <ul>
        <li>
          <a href="#" rel="noopener noreferrer">HOME</a>

        </li>
      </ul>
    </nav>
    <div class="header">
      <img src="img.png" alt="gambar" />
      <div class="sidebar">
        <h1 id="nm">Tommy Ghazali</h1>
        <p id="rol">Back End Developer</p>
        <div class="tombol">
          <button class="x" onclick="hide()">Edit</button>
          <button class="y">Resume</button>
        </div>
      </div>
      <div class="article">
        <table>
          <tr>
            <td><strong>Availability</strong></td>
            <td>: 
             <span id="ava">
               Full Time
             </span> 
            </td>
          </tr>
          <tr>
            <td><strong>Usia</strong></td>
            <td>: 
             <span id="u">
               21
             </span> 
            </td>
          </tr>
          <tr>
            <td><strong>Lokasi</strong></td>
            <td>: 
             <span id="lok">
               Jakarta
             </span> 
            </td>
          </tr>
          <tr>
            <td><strong>Pengalaman</strong></td>
            <td>: 
             <span id="peng">
               12
             </span> 
            </td>
          </tr>
          <tr>
            <td><strong>Email</strong></td>
            <td>: 
             <span id="e">
               awe@gmail.com
             </span> 
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="content" style="display: none;" id="con">
      <form>
        <label for="nama">nama</label>
        <input
          type="text"
          name="nama"
          id="nama"
          placeholder="Masukkan Nama"
          required
        />
        <br />
        <label for="role">role</label>
        <select name="role" id="role" required>
          <option selected disabled>-Pilih Salah Satu-</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="UI/UX">UI/UX</option>
        </select>
        <br />
        <label for="availability">availability</label>
        <select name="availability" id="availability" required>
          <option selected disabled>-Pilih Salah Satu-</option>
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
        </select>
        <br />
        <label for="usia">usia</label>
        <input
          type="number"
          name=""
          id="usia"
          min="18"
          max="39"
          placeholder="Masukkan Usia"
          required
        />
        <br />
        <label for="lokasi">lokasi</label>
        <input
          type="text"
          name=""
          id="lokasi"
          placeholder="Masukkan Lokasi"
          required
        />
        <br />
        <label for="eksperience">eksperience</label>
        <input
          type="number"
          name=""
          id="eksperience"
          placeholder="Pengalaman dalam Tahun"
        />
        <br />
        <label for="email">email</label>
        <input
          type="email"
          name=""
          id="email"
          placeholder="Masukkan Email"
          required
        />
        <br />
        <input type="button" class="btnsub" onclick="edit()" value="Submit" />
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
